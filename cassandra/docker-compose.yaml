services:
  server:
    image: cassandra:${image_ver}
    hostname: cassandra
    pull_policy: always
    restart: unless-stopped
    environment:
      - HEAP_NEWSIZE=${HEAP_NEWSIZE:-100M}
      - MAX_HEAP_SIZE=${MAX_HEAP_SIZE:-512M}
    volumes:
      - ${data_path}:/var/lib/cassandra
      - ${log_path}:/var/log/cassandra
    ports:
      - 9042:9042
