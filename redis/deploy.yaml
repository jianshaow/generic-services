apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: generic
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: docker.io/valkey/valkey:8.1-alpine
          args: ["valkey-server", "--save", "30", "1", "--loglevel", "warning"]
          volumeMounts:
            - mountPath: /data
              name: valkey-storage
          securityContext:
            capabilities:
              drop: ["ALL"]
              add: ["CHOWN", "SETGID", "SETUID", "DAC_OVERRIDE"]
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
      restartPolicy: Always
  volumeClaimTemplates:
    - metadata:
        name: valkey-storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 256Mi
        storageClassName: retain-storage
